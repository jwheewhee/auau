<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGV ÌÄ¥Ï¶à Ïï±</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .active {
      display: block;
    }
    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #FFFFE9;
      color: black;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      padding: 20px;
      text-align: center;
    }
    .quiz-container h1 {
      font-size: 22px;
      color: white;
    }
    .answer-button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 22px;
      background: transparent; /* Remove black background */
    }
    .result-message {
      font-size: 24px;
      margin-top: 20px;
      color: black; /* Change text color to black */
      white-space: pre-wrap;
    }
    .restart-button {
      background-color: #FFFFE9;
      color: black;
      position: absolute;
      bottom: 40px; /* Move button further down */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #progress {
      font-size: 18px;
      color: white;
      margin-top: -30px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start_screen" class="screen active" style="background-image: url('background.jpg');">
    <button class="button" onclick="startQuiz()">ÌÄ¥Ï¶à ÏãúÏûë</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz_screen" class="screen" style="background-image: url('q_bg.jpg');">
    <div class="quiz-container">
      <div id="progress">1/5</div>
      <h1 id="question">Î¨∏Ï†úÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§.</h1>
      <div id="answers"></div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result_screen" class="screen" style="background-image: url('f_bg.jpg');">
    <div class="quiz-container">
      <h1 id="score">ÎßûÏ∂ò Í∞úÏàò: 0/5</h1>
      <div id="result_message" class="result-message"></div>
      <button class="restart-button" onclick="restartQuiz()">Îã§ÏãúÌïòÍ∏∞</button>
    </div>
  </div>

  <script>
    const quizData = [
      { question: 'Î∞∞Ïã†Ïùò ÏïÑÏù¥Îì§Ïù¥ Î∞©Î¨∏Ìïú ÏÇ¨Ïù¥Ìä∏Îäî?', answers: ['Í∞ïÎÇ®', 'ÏòÅÎì±Ìè¨', 'ÏôïÏã≠Î¶¨', 'Ïó∞ÎÇ®', 'Ïö©ÏÇ∞ÏïÑÏù¥ÌååÌÅ¨Î™∞'], correct: 1 },
      { question: 'ÏòÅÎì±Ìè¨Ïóê ÏóÜÎäî Ìé∏ÏùòÏãúÏÑ§ÏùÄ?', answers: ['ÏõêÏã† PCÎ∞©', 'ÎßåÌôîÏπ¥Ìéò', 'Ìè¨ÌÜ†Î∂ÄÏä§', 'ÌîΩÏóÖÎ∞ïÏä§', 'ÌÇ§Ïò§Ïä§ÌÅ¨'], correct: 0 },
      { question: 'ÏòÅÎì±Ìè¨Îäî ÏÉÅÏòÅÍ¥ÄÏù¥ Ï¥ù Î™á Í∞ú?', answers: ['6', '8', '10', '12', '14'], correct: 3 },
      { question: 'ÏòÅÎì±Ìè¨Ïóê ÏûàÎäî ÌäπÎ≥ÑÍ¥ÄÏù¥ ÏïÑÎãå Í≤ÉÏùÄ?', answers: ['4DX', 'SCREENX', 'IMAX LASER', 'SWEETBOX', 'CINE de CHEF'], correct: 4 },
      { question: 'ÏòÅÎì±Ìè¨Ïóê ÏóÜÎäî Î∂ÄÎåÄÏãúÏÑ§ÏùÄ?', answers: ['Ìà¨Ïç∏ ÌîåÎ†àÏù¥Ïä§', 'Ïï§Ìã∞Ïï§Ïä§', 'Í≥†ÌîºÏûê', 'ÎßåÌôîÏπ¥Ìéò', 'ÌÇ§Ï¶àÏπ¥Ìéò'], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById('start_screen').classList.remove('active');
      document.getElementById('quiz_screen').classList.add('active');
      loadQuestion();
    }

    function loadQuestion() {
      const questionData = quizData[currentQuestion];
      document.getElementById('question').innerText = questionData.question;
      document.getElementById('answers').innerHTML = '';
      questionData.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.innerText = `${index + 1}. ${answer}`;
        button.classList.add('answer-button');
        button.onclick = () => checkAnswer(index);
        document.getElementById('answers').appendChild(button);
      });
      document.getElementById('progress').innerText = `${currentQuestion + 1}/5`;
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz_screen').classList.remove('active');
      document.getElementById('result_screen').classList.add('active');
      document.getElementById('score').innerText = `ÎßûÏ∂ò Í∞úÏàò: ${score}/5`;
      let message = '';
      if (score <= 3) message = 'üé¨ÌÄ¥Ï¶àÏóê Ï∞∏Ïó¨Ìï¥Ï£ºÏÖîÏÑú\nÍ∞êÏÇ¨Ìï©ÎãàÎã§!üòä';
      else if (score === 4) message = 'üé¨Ï∂ïÌïòÌï©ÎãàÎã§\nRVIP Îì±Í∏âÏûÖÎãàÎã§!‚≠êÔ∏è';
      else message = 'üé¨ÎåÄÎã®Ìï¥Ïöî\nSVIP Îì±Í∏âÏóê ÎèÑÎã¨ÌïòÏÖ®ÏäµÎãàÎã§!üëë';
      document.getElementById('result_message').innerText = message;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      document.getElementById('result_screen').classList.remove('active');
      document.getElementById('start_screen').classList.add('active');
    }
  </script>
</body>
</html>
